<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <!-- some examples of iframe in HTML5 -->

        <h2>Display Multiple Website</h2>
        <section class = "web-container">
            <div>
                <iframe src = "https://www.w3resource.com/"></iframe>
            </div>

            <div>
                <iframe src = "https://www.lifehack.org/"></iframe>
            </div>
        </section>

        <h2>Video from Local Source</h2>

        <section class = "video">
            <iframe src = "video.mp4"></iframe>
        </section>

        <h2>Video from youtube</h2>
        <section class = "video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/KzdrjquPl9I" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <h2>Multiple webpage </h2>
        <section class = "links">
            <iframe name = "main-frame"></iframe>
            <a href = "page1.html" target = "main-frame">Page 1</a>
            <a href = "page2.html" target = "main-frame">Page 2</a>
        </section>

        <h2>Google Map</h2>
        <section class = "google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3515.912224303407!2d83.9535763151488!3d28.20997928258637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3995951e14d5a941%3A0xd04523f7f375b83!2sPokhara%20Lakeside!5e0!3m2!1sen!2snp!4v1590223841407!5m2!1sen!2snp" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>


    </body>
</html>
